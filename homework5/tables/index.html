<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Homework5_composition</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
</head>

<body>
    <div class="wrapper">
        <table>
            <tr class="tr1">
                <td class="td1"></td>
                <td class="td2"></td>
                <td class="td3"></td>
                <td class="td4"></td>
                <td class="td5"></td>
                <td class="td6"></td>
            </tr>
            <tr class="tr2">
                <td colspan="2" class="white"></td>
                <td colspan="2" class="white"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr class="tr3">
                <td></td>
                <td colspan="3" rowspan="2" class="red"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr class="tr4">
                <td rowspan="2" class="white"></td>
                <td class="white"></td>
                <td class="white"></td>
            </tr>
            <tr class="tr5">
                <td colspan="2" rowspan="2" class="black"></td>
                <td class="white"></td>
                <td colspan="2" class="white"></td>
            </tr>
            <tr class="tr6">
                <td rowspan="3" class="yellow"></td>
                <td class="white"></td>
                <td rowspan="2" colspan="2" class="blue"></td>
            </tr>
            <tr class="tr7">
                <td colspan="2" rowspan="2" class="white"></td>
                <td class="black"></td>
            </tr>
            <tr class="tr8">
                <td colspan="3" class="white"></td>
            </tr>
        </table>

    </div>
</body>

</html>
